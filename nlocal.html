<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="nlocal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="main-form">
        <div class="form-data">
          <h2>STUDENT<br> REGISTRATION FORM</h2>
          <div class="student-form">
            <input type="text" id="fname" placeholder="Enter first name">
            <span id="stufname"></span>
          </div>
          <div class="student-form">
            <input type="text" id="lname" placeholder="Enter last name">
            <span id="stulname"></span>
          </div>
          <div class="student-form">
            <input type="text" id="email" placeholder="Enter Email id">
            <span id="stuemail"></span>
          </div>
          <div class="student-form">
            <input type="text" id="password" placeholder="Enter a password">
            <span id="stupassword"></span>
          </div>
          <div class="student-form">
            <select name="state" id="state">
              <option value="-1">---state---</option>
              <option value="Gujarath">Gujarath</option>
              <option value="anthra">anthra</option>
              <option value="karnataka">karnataka</option>
              <option value="taminadu">Tamilnadu</option>
              <option value="kerla">kerla</option>
            </select>
            <span id="stustate"></span>
          </div>
          <div class="student-form">
            <select id="country">
              <option value="-1">---country---</option>
              <option value="U.K">U.K</option>
              <option value="U.S">U.S</option>
              <option value="India">India</option>
              <option value="singapur">singapur</option>
              <option value="malesia">malesia</option>
            </select>
            <span id="stucountry"></span>
          </div>
          <div class="student-form">
            <select id="gender">
              <option value="-1">---Jender---</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <span id="stujender"></span>
          </div>
          <button type="button" onclick="addData(); return false;">submit</button>
        </div>
      </div>
      <table class="table" id="dataTable">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>password</th>
                <th>state</th>
                <th>country</th>
                <th>gender</th>
            </tr>
        </thead>
        <tbody id="tableBody">
    
        </tbody>
    </table>

</body>
<script src="nlocal.js"></script>
</html>
